<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fromCodePen/teststyles.css" />
    <link rel="stylesheet" href="/all.css" />
    <title>Document</title>
  </head>

  <div class="full-wrapper">
    <div class="containerOne" id="containerOne">
      <div class="form-containerOne sign-up-containerOne">
        <form action="#">
          <h1>Create Account</h1>
          <div class="socialOne-containerOne">
            <a href="#" class="socialOne"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="socialOne"
              ><i class="fab fa-google-plus-g"></i
            ></a>
            <a href="#" class="socialOne"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-containerOne sign-in-containerOne">
        <form action="#">
          <h1>Sign in</h1>
          <div class="socialOne-containerOne">
            <a href="#" class="socialOne"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="socialOne"
              ><i class="fab fa-google-plus-g"></i
            ></a>
            <a href="#" class="socialOne"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlayOne-containerOne">
        <div class="overlayOne">
          <div class="overlayOne-panel overlayOne-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghostOne" id="signIn">Sign In</button>
          </div>
          <div class="overlayOne-panel overlayOne-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghostOne" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/fromCodePen/testscripts.js"></script>
  </div>
</html>
