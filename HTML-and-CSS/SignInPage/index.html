<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="full-wrapper">
      <div class="slide-container">
        <div class="form-container">
          <!-- BEGIN LOGIN FORM -->
          <div id="loginForm" class="login-page-form">
            <form action="#" class="form">
              <div class="login-page-form-title">Sign in</div>

              <input type="text" placeholder="Username" />
              <input type="password" placeholder="Password" />
              <input type="submit" class="submit-button" />
              <div class="switch-form-button">Register</div>
            </form>
          </div>
        </div>
        <!-- END LOGIN FORM -->

        <!-- BEGIN REG FORM -->

        <div class="form-container">
          <div id="regForm" class="login-page-form">
            <form action="#" class="form">
              <div class="login-page-form-title">Create Account</div>
              <input type="text" placeholder="Username" />
              <input type="password" placeholder="Password" />
              <input type="password" placeholder="Confirm Password" />
              <input type="submit" class="submit-button" />

              <div class="switch-form-button">Login</div>
            </form>
          </div>
        </div>
        <!-- END REG FORM -->
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
